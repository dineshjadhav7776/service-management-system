
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800 heading">Service Photos</h1>
                </div>
                <!-- DataTales Example -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Service Photos</h6>
                            </div>
                            <div class="Error" *ngIf="isError">
                                <h3>Error in fetching data</h3>
                            </div>
                            <div class="loading" *ngIf="isLoading">
                                <h4 >Loading.........</h4>
                            </div>
                            <div class="card-body" *ngFor="let info of serviceInfo |paginate: { itemsPerPage: 10, currentPage: p } ; let indexOfelement=index">
                                <table class="table" *ngIf="!isLoading">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Photo</th>
                                        <th scope="col">Created Since</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td scope="row">{{indexOfelement+1}}</td>
                                        <td >
                                             <img class="rounded" height="124px" width="100px"  *ngIf="imageInfo[indexOfelement] != undefined || isError" [src]="defoultImage">
                                            <img class="rounded" height="124px" width="100px" *ngIf="imageInfo[[indexOfelement]] == undefined" [src]='NoImage'>
                                        </td>
                                        <td>{{info.updatedAt | date}} {{info.updatedAt | date :"shortTime"}}</td>
                                        <td>
                                            <a class="btn btn-primary" [routerLink]="['/all-service',info.id]">
                                              Edit
                                            </a> || 
                                            <button class="btn btn-danger" (click) = "onDelete(info.id)">Delete</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
